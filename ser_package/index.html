# **How to contribute**

---

## Submit a **pull request**


```r
library(usethis)
# download and open the package
create_from_github("SERTwitter/ser")
```

--


```r
# Create a new branch and set up PR
pr_init("branch_name")
# [Work on your code]
```

--


```r
# Send your code to GitHub
pr_push()
```

--


```r
# Get any changes from GitHub
pr_pull()
```

--


```r
# Clean up
pr_finish()
```
